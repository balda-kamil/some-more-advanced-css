<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notification panel with vertical Timeline, CSS</title>
    <link rel="stylesheet" href="http://code.ionicframework.com/1.3.3/css/ionic.css">
    <style>

      .container{
        padding: 20px;
      }
      .notificationBar {
        list-style: none;
        padding: 0;
        margin: 0;
        position: relative;  
      }
      .notificationBar li {
        margin-top: 60px;
      }
      .notificationBar li i {
        width: 30px;
        height: 30px;
        display: block;
        text-align: center;
        line-height: 30px;
        border: 1px solid #ddd;
        border-radius: 50%;
      }
    
    </style>
</head>
<body>
    <div class="container">
        <ul class="notificationBar">
            <li>
                <i class="ion-checkmark"></i>
            </li>
            <li>
                <i class="ion-paper-airplane"></i>
            </li>
            <li>
                <i class="ion-plus"></i>
            </li>    
        </ul>
    </div>   
<body>
</html>
